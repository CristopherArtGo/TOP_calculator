<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="header">
                <h1>CALCULATOR</h1>
            </div>
            <div id="calculator-container">
                <div id="display">
                    <p id="operationDisplay"></p>
                    <p id="textDisplay">0</p>
                </div>
                <div id="buttonsDiv">
                    <div id="allClear" class="keybutton option">AC</div>
                    <div id="clear" class="keybutton option">C</div>
                    <div id="backspace" class="keybutton option">Del</div>
                    <div id="divide" class="keybutton operatorButton">รท</div>
                    <div id="seven" class="keybutton">7</div>
                    <div id="eight" class="keybutton">8</div>
                    <div id="nine" class="keybutton">9</div>
                    <div id="multiply" class="keybutton operatorButton">x</div>
                    <div id="four" class="keybutton">4</div>
                    <div id="five" class="keybutton">5</div>
                    <div id="six" class="keybutton">6</div>
                    <div id="subtract" class="keybutton operatorButton">-</div>
                    <div id="one" class="keybutton">1</div>
                    <div id="two" class="keybutton">2</div>
                    <div id="three" class="keybutton">3</div>
                    <div id="add" class="keybutton operatorButton">+</div>
                    <div id="zero" class="keybutton">0</div>
                    <div id="decimal" class="keybutton">.</div>
                    <div id="equal" class="keybutton operatorButton">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
